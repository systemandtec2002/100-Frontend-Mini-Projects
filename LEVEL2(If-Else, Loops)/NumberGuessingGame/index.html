<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game using vanila javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="number-guess">
      <h2>Enter a number between 0 and 100</h2>
      <form>
        <input type="number" placeholder="Enter a number" id="user-input" max="100" min="0" required>
        <div>
          <button class="submit-btn">Submit</button>
          <button type="button" class="start-game" disabled>Start Game</button>
        </div>
      </form>
      <p class="result"></p>
      <p class="your-guesses"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
