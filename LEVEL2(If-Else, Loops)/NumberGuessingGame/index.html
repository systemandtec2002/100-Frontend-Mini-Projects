<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number gueesing game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Enter a Guess between 0 and 100</p>
    <!-- why we use form tag here beavuse after typing nuber we can directly submit here -->
    <form>
      <input
        class="user-input"
        type="number"
        placeholder="Enter a number"
        min="0"
        max="100"
        required
      />
      <div>
        <button class="submit-btn">Submit</button>
        <button type="button" class="start-game" disabled>Start Game</button>
      </div>
    </form>
<p class="result"></p>
<p class="allGuesses"></p>
    <script src="index.js"></script>
  </body>
</html>
