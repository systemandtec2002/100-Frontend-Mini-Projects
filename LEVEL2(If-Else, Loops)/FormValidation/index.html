<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation uisng js</title>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-header">Signup</header>
        <main class="signup-body">
          <form action="#">
            <p>
              <label for="name">Name</label>
              <input type="text" placeholder="Type Name Here" id="name" required/>
<i class="fa-solid fa-xmark x-mark" ></i>

              <span id="nameError"></span>
            </p>
            <p>
              <label for="email">Email</label>
              <input type="email" placeholder="xyz@gmail.com" id="email" required />
              <i class="fa-solid fa-xmark x-mark" ></i>

              <span id="emailError"></span>
            </p>
            <p>
              <label for="password">Password</label>
              <input type="password" placeholder="At least 8 characters" id="password" required min="8" max="30"/>
              <i></i>
              <span id="passerroe"></span>
            </p>
            <p>
              <input type="submit" value="create Account" id="submitBtn" required>
            </p>
            
          </form>
        </main>
        <footer class="Signup-footer">
          <p>Already have an account?<a href="#">Login</a></p>
        </footer>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
