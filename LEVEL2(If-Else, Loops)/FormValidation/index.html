<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <header class="signup-heading">
          <h1>Signup</h1>
        </header>
        <main class="signup-body">
          <form action="#">
            <div>
              <label for="name">Full Name</label>
              <input type="text" placeholder="Type name here..." id="name" required />
              <span id="nameError">Name is required</span>
            </div>
            <div>
              <label for="email">Email</label>
              <input type="email" placeholder="xyz@gmail.com" id="email" required/>
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" placeholder="at least 8 character" id="password" required min="8"max="30"/>
            </div>

             <div>
             <input type="submit" value="Create Account" />
            </div>
          </form>
        </main>
        <footer class="signup-footer">
        <p> Already have an account?<a href="">Login</a></p>
        </footer>
      </div>
    </div>
  </body>
</html>
