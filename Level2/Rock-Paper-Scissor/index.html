<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper Scissor Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Rock Paper Scissor</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img
          src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true"
          alt=""
        />
      </div>
      <div class="choice" id="paper">
        <img
          src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true"
          alt=""
        />
      </div>
      <div class="choice" id="scissor">
        <img
          src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true"
          alt=""
        />
      </div>
    </div>
    <div class="score-boared">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>




  <script src="index.js"></script>
</body>
</html>
